<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Salary Predictor</h1>
	<form method="post" action="/predict">
	  <div>
	    <label>Years of Experience</label>
	    <input type="number" step="0.1" name="years_experience" placeholder="e.g. 3" required>
	  </div>
	  <div>
	    <label>Role</label>
	    <input type="text" name="role" placeholder="e.g. data scientist">
	  </div>
	  <div>
	    <label>Degree</label>
	    <input type="text" name="degree" placeholder="e.g. bachelor">
	  </div>
	  <div>
	    <label>Company Size</label>
	    <input type="text" name="company_size" placeholder="e.g. medium">
	  </div>
	  <div>
	    <label>Location</label>
	    <input type="text" name="location" placeholder="e.g. casablanca">
	  </div>
	  <div>
	    <label>Level</label>
	    <input type="text" name="level" placeholder="e.g. junior">
	  </div>
	  <button type="submit">Predict</button>
	</form>

	{% if prediction_text %}
	  <h2>{{ prediction_text }}</h2>
	{% endif %}

 </div>


</body>
</html>
